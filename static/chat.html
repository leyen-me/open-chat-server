<!DOCTYPE html>
<html lang="zh-Cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <link rel="stylesheet" href="css/element-plus.css" />
    <link rel="stylesheet" href="css/markdown.css" />
    <link rel="stylesheet" href="css/highlight.css" />
    <link rel="stylesheet" href="css/index.css" />

    <script src="js/vue.js"></script>
    <script src="js/element-plus.js"></script>
    <script src="js/element-plus-icon.js"></script>
    <script src="js/marked.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/highlight.js"></script>
    <script src="js/fetch.js"></script>
  </head>
  <body>
    <div
      id="app"
      style="padding-bottom: 40px; display: flex; flex-direction: column"
    >
      <div style="padding: 20px">
        <el-button
          :disabled="messages.length > 0"
          @click="dialogGptsVisible = true"
          size="large"
          text
          >{{ typeName }}<arrow-down
            style="width: 1em; height: 1em; margin-left: 8px"
        /></el-button>
      </div>

      <!-- 没有任何聊天对话的时候 -->
      <div
        v-show="messages.length <= 0"
        style="
          height: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        <div style="display: flex; flex-direction: column; align-items: center">
          <div
            style="
              width: 48px;
              height: 48px;
              border: solid 1px rgba(0, 0, 0, 0.08);
              border-radius: 999px;
              display: flex;
              align-items: center;
              justify-content: center;
            "
          >
            <svg
              width="41"
              height="41"
              viewBox="0 0 41 41"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"

 14.2479 10.7175L14.2424 21.9419ZM16.071 17.9991L20.4018 15.4978L24.7325 17.9975V22.9985L20.4018 25.4983L16.071 22.9985V17.9991Z"
                fill="currentColor"
              ></path>
            </svg>
          </div>
          <h1 style="font-size: 20px; margin-top: 12px; font-weight: 700">
            How can I help you today?
          </h1>
        </div>
      </div>

      <!-- 聊天对话 -->
      <ul
        v-show="messages.length > 0"
        id="messages"
        class="messages"
        style="height: 0; flex: 1; overflow-y: auto; padding-bottom: 100px"
        ref="messagesRef"
      >
        <li
          style="padding: 20px; position: relative"
          v-for="v,k in messages"
          :key="v.id"
        >
          <el-avatar
            shape="square"
            style="border-radius: 6px"
            :style="{
            'background-color':v.role === 'user' ? '#c0c4cc' :'var(--el-color-primary)', 
          }"
          >
            {{ v.role === 'user' ? '我' :'AI'}}
          </el-avatar>
          <article
            :style="{
              'background-color':v.role === 'user' ? '#F6F6F7' :'#FFFFFF', 
              'margin': v.role === 'user' ? '20px' :'0',     
              'border-radius':  v.role === 'user' ? '6px' :'0'
            }"
            style="padding: 20px"
            class="markdown-body"
            v-html="marked2Html(v.content)"
          ></article>
          <div
            v-if="!loading"
            style="
              position: absolute;
              bottom: 0px;
              right: 40px;
              display: flex;
              justify-content: flex-end;
              margin-top: 12px;
              height: 32px;
            "
          >
            <el-button class="copy" @click="handleCopy(v.content)"
              >复制</el-button
            >
            <el-button v-if="k === messages.length - 1" @click="handleReSend"
              >再试一次</el-button
            >
          </div>
        </li>
      </ul>

      <!-- 发送框 -->
      <footer
        style="
          display: flex;
          align-items: flex-end;
          position: fixed;
          left: 0;
          bottom: 0;
          width: 100%;
          padding: 20px;
          border-top: solid 1px rgba(0, 0, 0, 0.08);
          background-color: white;
        "
      >
        <el-input
          :input-style="{
            padding:'9.5px 12px'
          }"
          v-model="prompt"
          type="textarea"
          placeholder="Enter 发送; shift + Enter换行"
          @keydown.enter="sendMessage"
          :autosize="{minRows:1,maxRows:8}"
        ></el-input>
        <el-button
          style="margin-left: 12px"
          type="primary"
          @click="onSend"
          size="large"
          >{{ loading ? '停止' : '发送'}}</el-button
        >
      </footer>

      <el-dialog
        v-model="dialogCodeVisible"
        title="代码运行结果"
        width="800"
        @close="dialogCodeResult=''"
      >
        <article
          class="markdown-body"
          v-html="marked2Html(dialogCodeResult)"
        ></article>
        <div
          v-if="dialogCodeResult.includes('代码运行失败')"
          style="display: flex; justify-content: flex-end"
        >
          <el-button @click="handleFixCode">修复代码</el-button>
        </div>
      </el-dialog>

      <el-dialog v-model="dialogGptsVisible" title="选择类型" width="800">
        <el-button
          v-for="v,k in typeList"
          :key="v.id"
          @click="handleSelectType(v)"
          >{{ v.name }}</el-button
        >
      </el-dialog>
    </div>
    <script>
      const { createApp, ref, onMounted, nextTick, computed } = Vue;

      const getChatId = () => {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const paramValue = urlParams.get("paramName");
        const id = urlParams.get("id");
        return id;
      };

      const scrollBottom = (time = 500) => {
        nextTick(() => {
          const element = $(`#messages`);
          element
            .stop()
            .animate({ scrollTop: element.prop("scrollHeight") + 1000 }, time);
        });
      };

      const handleCopy = async (text) => {
        try {
          await navigator.clipboard.writeText(text);
          ElementPlus.ElMessage.success("已复制");
        } catch (err) {
          ElementPlus.ElMessage.error("复制失败");
        }
      };

      const handleCodeCopy = async (event) => {
        const code = event.parentElement.previousElementSibling.innerText;
        handleCopy(code);
      };

      const dialogCodeVisible = ref(false);
      const dialogCodeResult = ref("");
      const handleRun = (event) => {
        const language = event.parentElement.getAttribute("code-language");
        const code = event.parentElement.previousElementSibling.innerText;
        switch (language) {
          case "python":
            ElementPlus.ElMessageBox.confirm("确定运行该代码吗?", "提示", {
              confirmButtonText: "确定",
              cancelButtonText: "取消",
              type: "warning",
            })
              .then(async () => {
                dialogCodeVisible.value = true;
                try {
                  const response = await fetchApi("/chat/code/run", "POST", {
                    language,
                    code,
                  });
                  dialogCodeResult.value = response.data;
                  ElementPlus.ElMessage.success("代码运行成功");
                } catch (error) {
                  dialogCodeResult.value = "代码运行失败:\n" + error.message;
                  ElementPlus.ElMessage.error("代码运行失败");
                }
              })
              .catch(() => {});
            break;
          default:
            ElementPlus.ElMessage.warning("暂不支持该语言的运行");
            break;
        }
      };

      const app = createApp({
        setup() {
          const chatId = ref(getChatId());
          const loading = ref(false);
          const messages = ref([]);
          const messagesRef = ref();
          const prompt = ref("");
          const typeList = ref([]);
          const typeCode = ref("");
          const dialogGptsVisible = ref(false);

          const typeName = computed(() => {
            const _type = typeList.value.find((t) => t.code === typeCode.value);
            if (_type) {
              return _type.name;
            }
            return "未选择";
          });

          const getTypeData = async () => {
            try {
              const response = await fetchApi("/type/list");
              typeList.value = response.data;
              if (typeList.value.length > 0) {
                typeCode.value = typeList.value[0].code;
              }
            } catch (error) {}
          };

          const getChatData = async (chat_id) => {
            try {
              const response = await fetchApi("/chat/" + chat_id);
              typeCode.value = response.data.type_code;
            } catch (error) {}
          };

          const getData = async (id) => {
            try {
              const response = await fetchApi("/context/list/" + id);
              messages.value = response.data;
              scrollBottom();
            } catch (error) {}
          };

          const renderer = {
            code(code, language) {
              const html =
                `<pre style="position: relative;" class="hljs ${language}">` +
                `<code>${hljs.highlightAuto(code).value}</code>` +
                `<div class="copy" code-language="${language}" style="position: absolute;top: 12px;right: 12px;">` +
                `<button class="copy-button" onclick="handleCodeCopy(this)">复制</button>` +
                `<button class="copy-button" onclick="handleRun(this)">测试</button>` +
                (language === "python"
                  ? `<button class="copy-button" onclick="handlePkg(this)">打包</button>`
                  : "") +
                `</div>` +
                `</pre>`;
              return html;
            },
          };
          marked.use({ renderer: renderer });

          const marked2Html = (md) => {
            return marked.parse(md);
          };

          const handleFixCode = () => {
            prompt.value =
              "代码运行失败，请修复一下，失败原因:" + dialogCodeResult.value;
            dialogCodeVisible.value = false;
            onSend();
          };

          const handleSelectType = (_type) => {
            dialogGptsVisible.value = false;
            typeCode.value = _type.code;
          };

          const sendMessage = async (event) => {
            if (!event.shiftKey) {
              event.preventDefault();
              if (!loading.value) {
                await onSend();
              }
              return;
            }
          };

          const handleCodeAutoRun = async () => {
            const item = typeList.value.find(
              (item) => typeCode.value === item.code
            );
            console.log("运行。。。。", item);
            if (!item) {
              return;
            }
            if (!item.code_auto_run) {
              return;
            }
            // 自动运行代码
            try {
              const response = await fetchApi(
                "/chat/code/auto/run/" + chatId.value,
                "POST"
              );
              getData(chatId.value);
            } catch (error) {}
          };

          const onSend = async () => {
            // 停止对话
            if (loading.value) {
              loading.value = false;
              return;
            }
            // prompt为空
            if (!prompt.value) {
              return;
            }

            const _prompt = prompt.value;
            prompt.value = "";

            const changeTitle = ref(false);
            if (!chatId.value) {
              const response = await fetchApi("/chat", "POST", {
                title: "...",
                type_code: typeCode.value,
              });
              chatId.value = response.data;
              changeTitle.value = true;
            }
            let stop = false;

            try {
              // 临时
              loading.value = true;
              const question_options = {
                id: "user",
                role: "user",
                content: _prompt,
              };
              messages.value.push(question_options);

              const answer_options = {
                id: "assistant",
                role: "assistant",
                content: "",
              };
              messages.value.push(answer_options);
              const answer = messages.value.find(
                (context) => context.id == answer_options.id
              );
              scrollBottom();

              // 真实
              const controller = new AbortController();
              const signal = controller.signal;
              const response = await fetch("/chat/stream", {
                method: "POST",
                signal: signal,
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  chat_id: chatId.value,
                  question: _prompt,
                }),
              });

              const count = { value: 0 };
              const reader = response.body.getReader();
              const decoder = new TextDecoder();
              while (true) {
                const { done, value } = await reader.read();
                if (done) {
                  break;
                }
                if (!loading.value) {
                  controller.abort();
                  break;
                }
                const str = decoder.decode(value);
                answer.content += str;
                count.value++;
                if (count.value >= 10) {
                  count.value = 0;
                  scrollBottom(0);
                }
              }

              handleCodeAutoRun();
            } catch (error) {
              console.log("回答错误", error);
              ElementPlus.ElMessage.error("回答错误");
            } finally {
              loading.value = false;
              // 对话完成
              if (changeTitle.value) {
                try {
                  const response = await fetchApi("/chat/resume", "POST", {
                    chat_id: chatId.value,
                  });
                } catch (error2) {
                  console.log("总结失败", error);
                  ElementPlus.ElMessage.error("总结失败");
                } finally {
                  window.parent.postMessage(chatId.value);
                }
              }

              // 刷新对话
              getData(chatId.value);
            }
          };
          const handleReSend = async () => {
            let stop = false;
            try {
              // 临时
              loading.value = true;
              const answer_options = {
                id: "assistant",
                role: "assistant",
                content: "",
              };
              messages.value.push(answer_options);
              const answer = messages.value.find(
                (context) => context.id == answer_options.id
              );
              scrollBottom();

              // 真实
              const controller = new AbortController();
              const signal = controller.signal;
              const response = await fetch("/chat/re/stream", {
                method: "POST",
                signal: signal,
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  chat_id: chatId.value,
                }),
              });

              const count = { value: 0 };
              const reader = response.body.getReader();
              const decoder = new TextDecoder();
              while (true) {
                const { done, value } = await reader.read();
                if (done) {
                  break;
                }
                if (!loading.value) {
                  controller.abort();
                  break;
                }
                const str = decoder.decode(value);
                answer.content += str;
                count.value++;
                if (count.value >= 10) {
                  count.value = 0;

                  scrollBottom(0);
                }
              }

              handleCodeAutoRun();
            } catch (error) {
              console.log("回答错误", error);
              ElementPlus.ElMessage.error("回答错误");
            } finally {
              loading.value = false;
              getData(chatId.value);
            }
          };
          onMounted(async () => {
            await getTypeData();

            if (chatId.value) {
              await getChatData(chatId.value);
              await getData(chatId.value);
            }
          });

          return {
            prompt,
            messages,
            messagesRef,
            loading,
            typeCode,
            typeList,
            typeName,
            dialogCodeVisible,
            dialogCodeResult,
            dialogGptsVisible,

            sendMessage,
            onSend,
            handleReSend,
            marked2Html,
            handleCopy,
            handleFixCode,
            handleSelectType,
          };
        },
      });

      app.use(ElementPlus);
      for (const [key, component] of Object.entries(ElementPlusIconsVue)) {
        app.component(key, component);
      }
      app.mount("#app");
    </script>
  </body>
</html>
